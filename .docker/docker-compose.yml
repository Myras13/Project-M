version: "3.7"
services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    volumes:
      - ../Saphira/:/var/www/project/:cached
    ports:
      - 80:80
    networks:
      - main_net
    depends_on:
      - saphira
    links:
      - saphira
  saphira:
    build:
      context: .
      dockerfile: Dockerfile-saphira
    volumes:
      - ../Saphira/:/var/www/project/:cached # This should be the same for NGINX.
    networks:
      - main_net
      - mysql_net
  db: #address
    image: mariadb:10.2.29
    ports:
      - "3317:3306" #patern: from-within
    environment:
      - MYSQL_DATABASE=docker_sf
      - MYSQL_ROOT_PASSWORD=YVqHxkPbrajF9C
    volumes:
      - ./mysqldata:/var/lib/mysql
      - ./build/db/:/docker-entrypoint-initdb.d/
    networks:
      - mysql_net
networks:
  main_net:
    driver: bridge
  mysql_net:
    driver: bridge